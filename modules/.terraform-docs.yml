formatter: "markdown table"
header-from: _header.md
footer-from: _footer.md
content: |
  {{ .Header }}
  
  {{ .Requirements }}
  
  {{ .Resources }}
  
  {{ .Inputs }}
  
  {{ .Outputs }}
  
  {{ .Modules }}
  
  {{ .Footer }}
output:
  file: README.md
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    <!-- Code generated by terraform-docs. DO NOT EDIT. -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true